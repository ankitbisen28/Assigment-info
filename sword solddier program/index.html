<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Sword and solddier</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center my-3">
      <div class="input-group input-group-sm mb-3 mx-2">
        <span class="input-group-text">Soldiers</span>
        <input
          id="soldiers"
          type="number"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Postion</span>
        <input
          id="postion"
          type="number"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="btn btn-success" id="calculate">Calculate</div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <h3 id="result"></h3>
    </div>
  </body>
</html>
