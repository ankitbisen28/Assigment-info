<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Rotate button color</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="buttons-container container d-flex justify-content-center my-3">
      <div class="btn btn-secondary mx-3" id="red" data-color="red">Red</div>
      <div class="btn btn-secondary mx-3" id="green" data-color="green">
        Green
      </div>
      <div class="btn btn-secondary mx-3" id="yellow" data-color="yellow">
        Yellow
      </div>
    </div>
    <div class="container d-flex justify-content-center my-3">
      <div class="btn btn-secondary mx-3" id="clock-rotate">Clock wise</div>
      <div class="btn btn-secondary" id="Anticlock-rotate">AntiClock wise</div>
    </div>
  </body>
</html>
